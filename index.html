<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://kit.fontawesome.com/4ff7ddc04a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Young Vet</title>
  </head>
  <body onresize="sizeFunction()">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <img src="img/logoTest2.png" alt="Young Vet" class="navLogo" />
      <div class="burger" id="burger">
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </nav>

    <section id="homeLanding">
      <div class="content">
        <div class="spotifyPlayer">
          <iframe
            src="https://open.spotify.com/embed/artist/6Nch91LBtilkpCYllGELOn"
            width="300"
            height="380"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>

        <div class="homeSocial">
          <a href="https://www.facebook.com/919YoungVet" target="”_blank”"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a href="https://www.instagram.com/919youngvet" target="”_blank”"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="#" target="”_blank”"><i class="fab fa-youtube fa-2x"></i></a>
          <a
            href="https://open.spotify.com/artist/6Nch91LBtilkpCYllGELOn?si=FtXeVsRlT2a-nXQzdVTq4w"
            target="”_blank”"
            ><i class="fab fa-spotify fa-2x"></i
          ></a>
          <a href="#" target="”_blank”"><i class="fab fa-itunes fa-2x"></i></a>
          <a href="#" target="”_blank”"><i class="fab fa-amazon fa-2x"></i></a>
        </div>
      </div>
    </section>

    <div class="prayForMePromo">
      <img src="img/PrayForMePromo.jpg" alt="" />
      <div class="prayForMePromoHover">
        <span>Dropping Soon</span>
      </div>
    </div>

    <section id="promoLandingWrap">
      <div class="promoSplit left">
        <img src="img/pacmanText.png" alt="Pacman" class="pacPromoImg1" />
        <img src="img/youngVetText.png" alt="Young Vet" class="pacPromoImg2" />
        <div class="promoContentOverlay">
          <a href="#" class="promoBtn"><i class="fab fa-itunes"></i> iTunes</a>
          <a href="#" class="promoBtn"
            ><i class="fab fa-spotify"></i> Spotify</a
          >
          <a href="https://www.youtube.com/embed/dwph6kgfMKI" rel="lightbox">
            <img src="img/pacVidExample.jpg" alt="Pacman" class="pacVidPromo" />
          </a>
        </div>
      </div>
      <div class="promoSplit right">
        <img src="img/talkToEmText.png" alt="Talk to Em" class="talkToEmImg1" />
        <img
          src="img/talkToEmVetText1.png"
          alt="Young Vet"
          class="talkToEmImg2"
        />
        <div class="promoContentOverlay">
          <a href="#" class="promoBtn"><i class="fab fa-itunes"></i> iTunes</a>
          <a href="#" class="promoBtn"
            ><i class="fab fa-spotify"></i> Spotify</a
          >
        </div>
      </div>
    </section>

    <section id="homeGrid">
      <div class="homeGridWrap">
        <div class="singleWrap">
          <img src="img/charged.png" alt="Charged" class="singleGridImg" />
          <div class="colOverlay">
            <a href="#" class="storeBtns itunesBtn">iTunes</a>
            <a href="#" class="storeBtns amazonBtn">Amazon</a>
          </div>
        </div>
        <div class="singleWrap">
          <img src="img/noLove.jpg" alt="No Love" class="singleGridImg" />
          <div class="colOverlay">
            <a href="#" class="storeBtns itunesBtn">iTunes</a>
            <a href="#" class="storeBtns amazonBtn">Amazon</a>
          </div>
        </div>
        <div class="singleWrap">
          <img
            src="img/letThatBoyCook.jpg"
            alt="Let That Boy Cook"
            class="singleGridImg"
          />
          <div class="colOverlay">
            <a href="#" class="storeBtns itunesBtn">iTunes</a>
            <a href="#" class="storeBtns amazonBtn">Amazon</a>
          </div>
        </div>
        <div class="singleWrap">
          <img src="img/outHere.jpg" alt="Out Here" class="singleGridImg" />
          <div class="colOverlay">
            <a href="#" class="storeBtns itunesBtn">iTunes</a>
            <a href="#" class="storeBtns amazonBtn">Amazon</a>
          </div>
        </div>
        <div class="singleWrap">
          <img
            src="img/giveYouWhatiGot.jpg"
            alt="Give You What I Got"
            class="singleGridImg"
          />
          <div class="colOverlay">
            <a href="#" class="storeBtns itunesBtn">iTunes</a>
            <a href="#" class="storeBtns amazonBtn">Amazon</a>
          </div>
        </div>
        <div class="singleWrap">
          <img src="img/pacmanVet.jpg" alt="Pacman" class="singleGridImg" />
          <div class="colOverlay">
            <a href="#" class="storeBtns itunesBtn">iTunes</a>
            <a href="#" class="storeBtns amazonBtn">Amazon</a>
          </div>
        </div>
        <div class="singleWrap">
          <img
            src="img/TogetherForever.jpg"
            alt="Together Forever"
            class="singleGridImg"
          />
          <div class="colOverlay">
            <a href="#" class="storeBtns itunesBtn">iTunes</a>
            <a href="#" class="storeBtns amazonBtn">Amazon</a>
          </div>
        </div>
        <div class="singleWrap">
          <img
            src="img/topicofdiscussion.jpg"
            alt="Topic of Discussion"
            class="singleGridImg"
          />
          <div class="colOverlay">
            <a href="#" class="storeBtns itunesBtn">iTunes</a>
            <a href="#" class="storeBtns amazonBtn">Amazon</a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="image-slider-lightbox/dist/jquery-simple-lightbox.js"></script>
    <script src="main.js"></script>
  </body>
</html>
